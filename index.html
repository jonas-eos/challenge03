<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mentoring</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="page">
    <header>
      <h1>Mentoring</h1>
      <p>Fill out the form below to schedule your mentorship.</p>
    </header>

    <main>
      <form id="my-form">
        <fieldset>
          <legend>Personal Information</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-name">Name</label>
              <input required type="text" name="name" id="event-name">
            </div>

            <div class="input-wrapper">
              <label for="event-lastname">Last Name</label>
              <input required type="text" name="lastname" id="event-lastname">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">Email <span>(insert a valid email)</span></label>
            <input required type="email" name="email" id="event-email">
          </div>

          <div class="input-wrapper">
            <label for="event-password">Password <span>(require min of 6 character)</span></label>
            <input required minlength="6" type="text" name="password" id="event-password">
          </div>
        </fieldset>

        <fieldset>
          <legend>Mentor Information</legend>

          <div class="input-wrapper">
            <label for="event-mentor">Your mentor name <span>(first name only)</span></label>
            <input required type="text" name="name" id="event-name">
          </div>
        </fieldset>

        <fieldset>
          <legend>Your Available Times</legend>

          <div class="input-wrapper">
            <h2>First Mentorship</h2>
          </div>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-firstdate">Date <span>(DD/MM/AAA)</span></label>
              <input required type="date" name="firstdate" id="event-firstdate">
            </div>

            <div class="input-wrapper">
              <label for="event-firstof">Of</label>
              <input required type="time" name="firstof" id="event-firstof">
            </div>

            <div class="input-wrapper">
              <label for="event-firstuntil">Until</label>
              <input required type="time" name="firstuntil" id="event-firstuntil">
            </div>
          </div>


          <div class="input-wrapper">
            <h2>Second Mentorship</h2>
          </div>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-seconddate">Date <span>(DD/MM/AAA)</span></label>
              <input required type="date" name="seconddate" id="event-seconddate">
            </div>
            <div class="input-wrapper">
              <label for="event-secondof">Of</label>
              <input required type="time" name="secondof" id="event-secondof">
            </div>
            <div class="input-wrapper">
              <label for="event-seconduntil">Until</label>
              <input required type="time" name="seconduntil" id="event-seconduntil">
            </div>
          </div>
        </fieldset>
      </form>
    </main>
    <footer>
      <button form="my-form" class="submit">Save</button>
    </footer>
  </div>
</body>

</html>
