<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Rate your Mentorship</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="page">
    <header>
      <h1>Rate your Mentorship</h1>
      <p>It is time to rate your menotr, let's go?</p>
      <img src="images/logo.svg" alt="A ballon with a rate score of 3 stars">
      <div class="top">
        <h2>Personal Informations</h2>
      </div>
    </header>

    <main>
      <form>
        <fieldset>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-name">Name</label>
              <input type="text" name="name" id="event-name">
            </div>

            <div class="input-wrapper">
              <label for="event-surname">Surname</label>
              <input type="text" name="surname" id="event-surname">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">Email <span>(insert a valid email)</span></label>
            <input required type="email" name="email" id="event-email">
          </div>
        </fieldset>

        <fieldset>
          <legend>Mentor Informations</legend>

          <div class="input-wrapper">
            <label for="event-mentor">Select who was your mentor</label>
            <select name="mentor" id="event-mentor">
              <option value="joel">Joel Jota</option>
              <option value="flavio">Flavio Augusto</option>
              <option value="carol">Carol Barcellos</option>
              <option value="thiago">Thiago Nigro</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="event-feedback">Feedback about the mentor</label>
            <textarea name="feedback" id="event-feedback"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" name="mentorshipok" id="event-mentoringok">
            <label for="event-mentoringok">All my doubts were clarified during the mentoring</label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Schedule next mentorship</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Date <span>(DD/MM/AAAA)</span></label>
              <input required type="date" name="date" id="event-date">
            </div>

            <div class="input-wrapper">
              <label for="event-of">Of</label>
              <input required type="time" name="of" id="event-of">
            </div>

            <div class="input-wrapper">
              <label for="event-until">Until</label>
              <input required type="time" name="until" id="event-until">
            </div>
          </div>
        </fieldset>

        <div class="button">
          <button>Save</button>
        </div>
      </form>
    </main>
  </div>
</body>

</html>
